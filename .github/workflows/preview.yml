name: Preview Generation

on:
  push:
    branches:
      - '**'
    paths:
      - 'drafts/**'
      - 'code/**'
      - 'scripts/generate_preview.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preview:
    name: Generate Previews
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml rdflib || true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git branch --set-upstream-to=origin/main main

      - name: Run Preview Script
        run: python scripts/generate_preview.py

      - name: Commit, Rebase and Push Preview Files
        run: |
          git add -f preview/
          git add -f drafts/INDEX.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Updated preview files"
          git pull --rebase origin main
          git push --force-with-lease origin main