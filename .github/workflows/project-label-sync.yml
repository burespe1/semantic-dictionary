name: Sync Project Status to Labels

on:
  workflow_dispatch: # manual trigger
  issues:
    types: [opened, edited]
  projects_v2_item:
    types: [edited]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync labels based on project status
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.projects_v2_item.content;
            if (!issue) return;

            const status = context.payload.projects_v2_item.field_value?.name;

            // Map status to labels
            let label;
            if (status === "Staged") label = "prepared";
            if (status === "Current Sprint") label = "in-review";
            if (status === "Rewieved") label = "to-complete";
            if (status === "Paused") label = "elaboration-needed";
            if (status === "Done") label = "completed";

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [label]
              });
            }