name: Release Generation

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Generate Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml rdflib || true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git branch --set-upstream-to=origin/main main

      - name: Run Release Script
        run: python scripts/generate_release.py

      - name: Commit, Rebase and Push Release Files
        run: |
          git add -f release/
          git add -f vocab/
          git diff --cached --quiet || git commit -m "ðŸ”„ Updated release files"
          git pull --rebase origin main
          git push --force-with-lease origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "ðŸ“¦ Release ${{ github.ref_name }}"
          body: "Automated release for version ${{ github.ref_name }}"
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}